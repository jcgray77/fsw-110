<!DOCTYPE html>
<head>
    <title>Travel Form</title>
</head>
<body style="background: lightseagreen">
    <h1>My 1st Travel Form</h1>
    <img id="myImg" src="https://miro.medium.com/max/3798/1*RbBwF9pMlxQm45cVjDch4w.jpeg"  width="304" height="228">
    <form name="myForm">
        First Name<input type="text" name="name"/>
        Last Name<input type="text" name="name"/>
        <br>
        Age<input type="number" name="num"/>
        <br>
        Male:   <input type="radio" name="gender" value="Male"/>
        Female: <input type="radio" name="gender" value="Female"/>
        <br>
        Do you have dietary restrictions? Select all that apply:
        Kosher: <input type="checkbox" value="Kosher" name="diet"/>
        Vegan: <input type="checkbox" value="Vegan" name="diet"/>
        Lactose Free: <input type="checkbox" value="Lactose Free" name="diet"/>
        <br>
        Select a City
        <select name="city">
            <option value="Milan" name="city">Milan</option>
            <option value="Sydney" name="city">Sydney</option>
            <option value="San Francisco" name="city">San Francisco</option>
        </select>
        
        
        <button>Submit</button>
    </form>
    
    
    
    <script src="Travel_Form.js"></script>

</body>
</html>
